<html>

<head>
  <style>
    .red {
      color: red;
    }
  </style>
</head>

<body>
  <h1>Change second to red</p>
    <button onclick="changeSecondItemToRed()">Change second to red</button>
    <button onclick="toggleSecondItemToRed()">Toggle second to red</button>
    <ul id="myFriends">
      <li>hi 1</li>
      <li>by 2</li>
      <li>dy 3</li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
    <script>
      function changeSecondItemToRed() {
        const ul = document.getElementById("myFriends");
        const secondItem = ul.childNodes[3];
        secondItem.style.color = 'red';

        const ul1 = document.getElementsByTagName("ul")[0];
        const secondItem1 = ul.childNodes[3];
        secondItem1.style.color = 'red';

        const ul2 = document.getElementById("myFriends");
        const ulChildsLi2 = ul2.getElementsByTagName("li");
        ulChildsLi2[1].style.color = 'red';

        const ulChildsLi3 = document.querySelectorAll("#myFriends li");
        ulChildsLi3[1].style.color = 'red';

        const ulChildsLi4 = document
          .querySelector("#myFriends")
          .querySelectorAll("li");
        ulChildsLi4[1].style.color = 'red';

      }

      function toggleSecondItemToRed() {
        const ulChildsLi = document.getElementById("myFriends").querySelectorAll("li");
        const secondItem = ulChildsLi[1];

        if (secondItem.classList.contains("red")) {
          secondItem.classList.remove("red");
        } else {
          secondItem.classList.add("red");
        }
      }
    </script>
</body>

</html>
