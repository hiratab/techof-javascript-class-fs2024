<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
</head>
<body>
    <h1>Filter Page</h1>
    <script>
      const numbers = [1, 2, 3, 4, 5];
      const multiplyByTwo = numbers => numbers * 2;
      const greaterThanThree = numbers => numbers > 3;
      console.log(
        'Map Filter',
        numbers
          .map(multiplyByTwo)
          .filter(greaterThanThree)
      );
      console.log(
        'Filter Map',
        numbers
          .filter(greaterThanThree)
          .map(multiplyByTwo)
      )
    </script>
</body>
</html>
