<!DOCTYPE html>
<html>

<head>
  <title>Javascript - For</title>
</head>

<body>

  <script>
    let count = 0;

    for (let i = 0; i < 4 ; i++) {
      const number = Number(prompt("Insira um numero"));
      if (number % 2 === 0) {
        count++;
      }
    }

    console.log('Foram informados ', count, ' numeros pares');
  </script>
</body>

</html>
