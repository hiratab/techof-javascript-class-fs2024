<!DOCTYPE html>
<html>

<head>
  <title>Javascript - Functions</title>
</head>

<body>

  <button onclick="getNumbers()">Max</button>
  <p id="max"></p>
  <script>
    const maxBetween3Numbers = function(n1, n2, n3) {
      const numbers = [Number(n1), Number(n2), Number(n3)];
      numbers.sort((a, b) => { return a - b });

      return numbers.pop();
    }

    const getNumbers = function(){
      const n1 = Number(prompt('Valor para n1'));
      const n2 = Number(prompt('Valor para n2'));
      const n3 = Number(prompt('Valor para n3'));

      const max = maxBetween3Numbers(n1, n2, n3);
      document.getElementById("max").innerText = "max is: " + max;
    }

    const arrow = (a, b) => console.log('a', a, 'b', b);

    const r = (a, b) => a + b;
    const myName = (first, last) => { return first + " " + last }

  </script>
</body>

</html>
