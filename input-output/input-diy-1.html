<!DOCTYPE html>
<html>

<head>
  <title>Input - DIY 1</title>
</head>

<body>
  <button onclick="enlarge()">Click Me</button>
  <button onclick="reset()">Reset</button>
  <div id="details"></div>
  <script>
    function reset() {
      const details = document.getElementById("details");
      details.style.width = "10px";
      details.style.height = "10px";
      details.style.backgroundColor = "yellow";
    }

    function enlarge() {
      const details = document.getElementById("details");
      details.style.width = (parseInt(details.style.width) + 10) + "px";
      details.style.height = (parseInt(details.style.height) + 10) + "px";
    }
  </script>
</body>

</html>
