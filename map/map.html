<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
</head>
<body>
    <h1>Map Page</h1>
    <script>
        const numbers = [1, 2, 3, 4, 5];

        console.log('for');
        for (let i = 0; i < numbers.length; i++) {
            console.log(numbers[i]);
        };

        console.log('forEach');
        const forEach = numbers.forEach((number) => {
            console.log(number);
            return number;
        });
        console.log('forEach', forEach);

        const map = numbers.map((number) => {
            console.log(number);
            return number * 2;
        });
        console.log('map', map);
    </script>
</body>
</html>
