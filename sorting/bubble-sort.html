<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bubble Sort</title>
</head>

<body>

  <script>
    // const arr = [64, 25, 11, 12, 22];
    const arr = [64, 25, 12, 22, 11];
    let counter = 0;

    for (let j = 0; j < arr.length - 1; j++) {
      for (let i = 0; i < arr.length - j - 1; i++) { // otimizacao
      // for (let i = 0; i < arr.length - 1; i++) {
        // console.log(`i: ${arr[i]}. i+1: ${arr[i + 1]}`);

        if (arr[i] > arr[i + 1]) {
          let temp = arr[i];
          arr[i] = arr[i + 1];
          arr[i + 1] = temp;
        }
        // console.log(arr);
        counter++;
      }
      console.log('Execucao:', counter);
      console.log('-------------------');
    }
  </script>
</body>

</html>
