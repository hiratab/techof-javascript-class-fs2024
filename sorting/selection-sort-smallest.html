<!DOCTYPE html>
<html lang="en">

<head>
  <title>Selection Sort Smallest</title>
</head>

<body>
  <script>
    const arr = [64, 25, 12, 22, 11, 80, 30, 44];

    for (let i = 0; i < arr.length ; i++) {
      let smallest = i;
      // console.log(`smallest: ${arr[smallest]} i: ${i}`);

      for (let j = i + 1; j < arr.length; j++) {
        // console.log(`j: ${arr[j]}`);
        if (arr[j] < arr[smallest]) {
          // console.log(`j ${arr[j]} Ã© menor do que smallest ${arr[smallest]}`);
          smallest = j;
        }
      }

      let temp = arr[smallest];
      arr[smallest] = arr[i];
      arr[i] = temp;
      console.log(`Execucao: ${i} ${arr}`);
    }
    console.log(`FIM arr: ${arr}`);
  </script>
</body>

</html>
